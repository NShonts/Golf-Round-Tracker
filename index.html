<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Golf Round Tracker</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Golf Round Tracker</h1>
        <form id="round-form">
            <div class="form-group">
                <label for="course">Course</label>
                <input type="text" id="course" class="form-control">
            </div>
            <div class="form-group">
                <label for="score">Score</label>
                <input type="text" id="score" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" id="date" class="form-control" placeholder="dd/mm/yyyy">
            </div>
            <input id="btn-submit" type="submit" value="Add Round"></input>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Score</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="round-list">

            </tbody>
        </table>
    </div> 
    <script src="tracker.js"></script>
</body>
</html>
